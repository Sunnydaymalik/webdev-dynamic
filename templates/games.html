<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Streamers by Game - Twitch</title>
	<link rel="stylesheet" href="/css/foundation.css">
	<link rel="stylesheet" href="/css/style.css">
</head>
<body>
	<!-- Navigation -->
	<nav class="top-bar" data-topbar role="navigation">
		<div class="top-bar-left">
			<ul class="menu">
				<li class="menu-text"><strong>Twitch Streamers</strong></li>
				<li><a href="/">Home</a></li>
				<li><a href="/rankings">Top Rankings</a></li>
				<li><a href="/games">By Game</a></li>
			</ul>
		</div>
	</nav>

	<!-- Main Content -->
	<div class="grid-container">
		<div class="grid-x grid-margin-x">
			<div class="cell">
				<h1>Streamers by Game Category</h1>
				<p class="lead">Browse Twitch streamers organized by the games they play.</p>
			</div>
		</div>

		<!-- Game Categories Grid -->
		<div class="grid-x grid-margin-x small-up-1 medium-up-2 large-up-3" id="games-grid">
			{{GAMES_GRID}}
		</div>

		<!-- If viewing a specific game -->
		<div class="grid-x grid-margin-x" style="margin-top: 2rem;">
			<div class="cell">
				{{GAME_DETAIL_SECTION}}
			</div>
		</div>

		<!-- Streamers for a specific game -->
		{{GAME_STREAMERS_SECTION}}

		<!-- Page navigation for Games List -->
		{{GAMES_PAGINATION}}

		<!-- Page navigation for Streamers within a Game -->
		{{GAME_STREAMERS_PAGINATION}}
	</div>

	<script src="/js/vendor/jquery.js"></script>
	<script src="/js/vendor/what-input.js"></script>
	<script src="/js/vendor/foundation.js"></script>
	<script src="/js/app.js"></script>
</body>
</html>
